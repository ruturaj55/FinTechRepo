components:
  schemas:
    Error:
      type: object
      properties:
        status:
          maximum: 599
          minimum: 100
          type: integer
          description: |
            The HTTP status code generated by the origin server for this occurrence of the problem.
          format: int32
          example: 503
        title:
          type: string
          description: A short, summary of the problem type. Written in english and
            readable for engineers.
        detail:
          type: string
          description: |
            A human readable explanation specific to this occurrence of the
            problem.
          example: Connection to database timed out
    initialResponse:
      properties:
        letter:
          type: string
    AccountDetailsDTO:
      properties:
        accountType:
          type: string
        accountId:
          type: string
        initialAccountBalance:
          type: double
        firstName:
          type: string
        lastName:
          type: string
        emailId:
          type: string
        password:
          type: string
        dateOfBirth:
          type: string
          format: date
        remark:
          type: string
    TranjactionDetailsDTO:
      properties:
        tranjactionId:
          type: long
        tranjactionType:
          type: string
        tranjactionAmount:
          type: double
        tranjactionDate:
          type: string
          format: date
        tranjactionRemark:
          type: string
        accountId:
          type: long
    NotificationDetailsDTO:
      properties:
        firstName:
          type: string
        sendTo:
          type: string
        notificationSubject:
          type: string
        availableBalance:
          type: string
        notificationMessage:
          type: string
    JwtRequestDTO:
      properties:
        userName:
          type: string
        password:
          type: string
    JwtResponseDTO:
      properties:
        token:
          type: string